<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Password Encryption and Decryption</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Password Encryption and Decryption</h1>

    <!-- Navigation Bar -->
    <div class="flex justify-center mb-6">
      <button id="encryptionTab" class="py-2 px-4 border rounded-l bg-blue-500 text-white hover:bg-blue-600">Encryption</button>
      <button id="decryptionTab" class="py-2 px-4 border rounded-r hover:bg-blue-200">Decryption</button>
    </div>

    <!-- Encryption Page -->
    <div id="encryptionPage">
      <form id="encryptionForm">
        <div class="mb-4">
          <label for="password" class="block font-bold mb-2">Password:</label>
          <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="key1" class="block font-bold mb-2">Key 1:</label>
          <input type="password" id="key1" name="key1" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="key2" class="block font-bold mb-2">Key 2:</label>
          <input type="password" id="key2" name="key2" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Encrypt</button>
      </form>

      <!-- Encrypted Password Display -->
      <div id="encryptedPasswords" class="hidden mt-4">
        <p>Encrypted Password 1: <span id="encryptedPassword1"></span></p>
        <p>IV 1: <span id="iv1"></span></p>
        <p>Encrypted Password 2: <span id="encryptedPassword2"></span></p>
        <p>IV 2: <span id="iv2"></span></p>
        <button id="copyEncryptedPassword1" class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600 mt-2">Copy Encrypted Password 1</button>
        <button id="copyEncryptedPassword2" class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600 mt-2">Copy Encrypted Password 2</button>
        <button id="downloadEncryption1" class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600 mt-2">Download Encryption 1</button>
        <button id="downloadEncryption2" class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600 mt-2">Download Encryption 2</button>
      </div>
    </div>

    <!-- Decryption Page -->
    <div id="decryptionPage" class="hidden">
      <form id="decryptionForm">
        <div class="mb-4">
          <label for="iv1" class="block font-bold mb-2">IV 1:</label>
          <input type="text" id="iv1" name="iv1" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="encryptedPassword1" class="block font-bold mb-2">Encrypted Password 1:</label>
          <input type="text" id="encryptedPassword1" name="encryptedPassword1" class="w-full border rounded px-3 py-2"
            required>
        </div>
        <div class="mb-4">
          <label for="decryptionKey1" class="block font-bold mb-2">Decryption Key 1:</label>
          <input type="password" id="decryptionKey1" name="decryptionKey1" class="w-full border rounded px-3 py-2"
            required>
        </div>
        <div class="mb-4">
          <label for="iv2" class="block font-bold mb-2">IV 2:</label>
          <input type="text" id="iv2" name="iv2" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="encryptedPassword2" class="block font-bold mb-2">Encrypted Password 2:</label>
          <input type="text" id="encryptedPassword2" name="encryptedPassword2" class="w-full border rounded px-3 py-2"
            required>
        </div>
        <div class="mb-4">
          <label for="decryptionKey2" class="block font-bold mb-2">Decryption Key 2:</label>
          <input type="password" id="decryptionKey2" name="decryptionKey2" class="w-full border rounded px-3 py-2"
            required>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Decrypt</button>
      </form>

      <!-- Decrypted Password Display -->
      <div id="decryptedPassword" class="hidden mt-4">
        <p>Decrypted Password: <span id="decryptedPasswordValue"></span></p>
      </div>
    </div>
  </div>

  <script src="frontend.js"></script>
</body>

</html>
